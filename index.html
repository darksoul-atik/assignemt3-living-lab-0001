<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Living Lab</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap"
        rel="stylesheet">
    <style>
        .font-sora {
            font-family: "Sora", serif;
        }

        .font-AD {
            font-family: "ADLaM Display", serif;
        }

        .bg-image1 {
            background-image: url(./images/cat-big.png);

        }

        .bg-image1 img {
            width: 100%;

        }
    </style>
</head>

<body>

    <!-- header section -->
    <header class="font-sora bg-[#FFF9F4] ">
        <!-- navbar section -->

        <!-- navbar main container -->
        <div
            class="navbar flex justify-between md:justify-between lg:justify-between items-center   mx-auto max-w-screen-2xl">

            <!-- navbar icon section left -->
            <div>
                <!-- navbar logo -->
                <div class="-ml-4">
                    <a class="btn btn-ghost text-xl">
                        <img src="./images/logo-header.png" alt="">
                    </a>
                </div>

                <!-- navbar logo text -->
                <div class="hidden md:flex lg:flex">
                    <h1 class="text-xl">Browse<span class="text-[#FFDC26]">4</span>Pets</h1>
                </div>

            </div>

            <!-- navbar middle section -->
            <div class="hidden md:hidden lg:flex ">
                <ul class="flex justify-evenly gap-20 text-1xl ml-20 cursor-pointer ">
                    <li>Find a Pet</li>
                    <li>Breeds</li>
                    <li>Contact us</li>
                </ul>
            </div>


            <!-- navbar login register section -->
            <div class="hidden md:flex lg:flex  justify-center items-center gap-4">
                <div class="flex items-center justify-center gap-2">
                    <button class="flex items-center">
                        <div class="indicator ">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                            </svg>
                        </div>
                    </button>
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </button>
                </div>
                <div>
                    <button class="border-[#FFDC26] border-2 rounded-md px-8 py-2 ">Login</button>

                    <button class="border-[#FFDC26] border-2 bg-[#FFDC26] rounded-md px-8 py-2 ">Register</button>
                </div>
            </div>

            <!-- navbar hamburger icon right -->
            <div class="flex justify-center items-center lg:hidden ">
                <button class=" btn-ghost ">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        class="h-10 w-full stroke-current">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
    </header>


    <!-- main section -->
    <main>
        <!-- Banner Section -->
        <section class="mb-[-250px] max-w-screen-2xl mx-auto 
        bg-image1 h-[750px] bg-no-repeat bg-right bg-contain 0 border-2 border-cyan-950">
            <!-- banner texts -->
            <div class="space-y-4 flex flex-col items-start mx-2">
                <h1 class="font-AD text-3xl md:text-5xl lg:text-6xl animate-text animate-bounce animate-ease-linear  ">
                    Pamper Your Pet,<br> Because They
                    Deserve the Best</h1>
                <p class="font-sora text-base md:text-lg lg:text-xl">Discover a world of treats, toys, and essentials
                    handpicked for your furry friends. Shop now and make tails wag with joy!</p>
                <button
                    class="font-sora text-sm md:text-lg lg:text-xl border-[#FFDC26] border-2 bg-[#FFDC26] rounded-md px-6 py-1 ">Find
                    a pet</button>
            </div>



        </section>
        <!-- catagories section -->
        <section class="max-w-screen-2xl mx-auto border-2 border-red-600">

        </section>
    </main>


    <!-- footer section -->
    <footer>

    </footer>

</body>

</html>
